openapi: 3.0.3
info: 
  title: Liste des utilisateurs
  version: 99.9.0
paths: 
  /users: 
    get: 
      parameters: 
        - name: size
          in: query
          required: false
          description: nombre d'utilisateurs par page
          schema: 
            type: integer
        - name: page
          in: query
          required: false
          description: le numéro de page
          schema: 
            type: integer

      responses: 
        200: 
          description:  liste des utilisateurs retrouvés
          content: 
            application/json: 
              schema: 
                type: array
                items: 
                  $ref: '#/components/schemas/User'
        400: 
          description: mauvais types de paramètres fournis
          content: 
            application/json: 
              schema: 
                type: object
                example: 
                  error: "Bad types for provided query parameters"
components:
  schemas:
    User: 
      type: object
      properties: 
        id: 
          type: integer
          example: 1
        name: 
          type: string
          example : "alice"
        email: 
          type: string
          example: "alice@example.com"